<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./assets/icons/icon-profile.png">
  <link rel="stylesheet" type="text/css" href="../css/style_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Login</title>

</head>

<body>

  <div class="container">
    <h2>Welcome</h2>
    <form>
      <div class="input-container">
        <input type="text" id="username" required>
        <label for="username">E-mail</label>
      </div>
      <div class="input-container">
        <input type="password" id="password" required>
        <label for="password">Password</label>
        <div class="eye-icon">
          <i class="fa fa-eye"></i>
        </div>
      </div>

      <div class="input-container remember-forgot-container">
        <div class="remember-checkbox-container">
          <input type="checkbox" id="rememberMe" class="remember-checkbox">
          <span class="remember-text">Recuerdame</span>
        </div>
        <div class="forgot-password-container">
          <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="../pages/new_user.html" draggable="false">Regístrate aquí</a></p>
  </div>

  <!-- Modal para mostrar el mensaje de error de servidor -->
  <div id="serverErrorModal" class="modal">
    <div class="modal-content">
      <p><i class="fas fa-exclamation-triangle"></i>Las credenciales proporcionadas no fueron encontradas o son
        incorrectas. Por favor, verifica nuevamente.</p>
    </div>
  </div>

  <script type="module" src="../js/script_login.js"></script>
</body>

</html>
